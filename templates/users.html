{% extends 'layout.html' %}

{% block title %}{{ title }}{% endblock title%}

{% block content %}

<h1>Posts by : {{ username }}</h1>
{% for post in posts%}
    <p>Author    : {{ post['username'] }}</p>
    <p>Title     : {{ post['title'] }}</p>
    <p>Post      : {{ post['post'] }}</p>
    <p>
        <a href="/edit/{{post['id']}}">Edit Post</a>
        <a href="/delete/{{post['id']}}">Delete Post</a>
    </p>
    <hr>
{% endfor %}


{% endblock content%}
